<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/utils.css">
    <script src="https://kit.fontawesome.com/30bad8d7e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">

</head>

<body>
	<h1>Hello, this is a simple calculator made using HTML, css & JS</h1>
    <div id="main" class="container bg-black mx-auto m-w-20 center flex-col flex">
        <div class="icons">
            <i class="iconPadding fa-solid fa-wifi white-color"></i><i
                class="iconPadding fa-solid fa-battery-half white-color"></i><i
                class="iconPadding fa-sharp fa-solid fa-signal white-color"></i>
            <i class="iconPadding fa-regular fa-volume-xmark white-color"></i>
            <p id="time"></p>

        </div>

        <div class="inputContainer">
            <input class="input center right" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button center">AC</button>
            <button id="del" class="button center">DEL</button>
            <button class="button center">%</button>
            <button class="button bg-yellow center">/</button>
        </div>
        <div class="row">
            <button class="button center bg-gray white-color">7</button>
            <button class="button center bg-gray white-color">8</button>
            <button class="button center bg-gray white-color">9</button>
            <button class="button bg-yellow center">*</button>
        </div>
        <div class="row">
            <button class="button center bg-gray white-color">4</button>
            <button class="button center bg-gray white-color">5</button>
            <button class="button center bg-gray white-color">6</button>
            <button class="button bg-yellow center">-</button>
        </div>
        <div class="row">
            <button class="button center bg-gray white-color">1</button>
            <button class="button center bg-gray white-color">2</button>
            <button class="button center bg-gray white-color">3</button>
            <button class="button bg-yellow center">+</button>
        </div>
        <div class="row">
            <button class="button  white-color big-btn center bg-gray">0</button>
            <button class="button center bg-gray white-color">.</button>
            <button class="button bg-yellow center">=</button>
        </div>
    </div>
    </div>
</body>

<script src="/jquery-3.6.1.js"></script>
<script src="/script.js"></script>

</html>
